{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control ctrl" name="username" placeholder="Username" type="text" >
        </div>
        <div class="form-group">
            <input class="form-control ctrl" name="password" placeholder="Password" type="password" >
        </div>
        <div class="form-group">
            <input class="form-control ctrl" name="confirmation" placeholder="Password (again)" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
