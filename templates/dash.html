{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<form action="/dashboard" method="post">
    <div class="card bg-dark p-1" id="tableCard">
        <table class="table table-striped table-bordered table-dark table-responsive-sm">
            <thead>
                <tr>
                    {% for header in headings %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td> {{row['count']}} </td>
                    <td> {{row['title']}} </td>
                    <td> {{row['edited'] | shortDate}} </td>
                    <td> <button class="btn btn-primary" type="submit" name="view_button" value="{{row['noteid']}}"><i class="fa fa-sticky-note"></i></button> </td>
                    <td> <button class="btn btn-primary" type="submit" name="submit_button" value="{{row['noteid']}}"><i class="fa fa-trash"></i></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" name="add_note" type="submit" value='True'>Add Note</button>
</form>

{% endblock %}
